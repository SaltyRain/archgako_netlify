backend:
  name: github
  repo: SaltyRain/archgako_netlify

media_folder: static/img
public_folder: /img

collections:
  - name: projects
    label: Projects
    description: All ARCHGAKO projects
    folder: src/pages/projects
    create: true
    fields:
      - {label: Title, name: title, widget: string}
      - {
          label: "Render",
          name: "render",
          widget: "object",
          fields: 
            [
              { label: Render Image, name: renderImage, widget: image },
              { label: Render Description, name: renderAlt, widget: string },
            ],
      }
      - {label: Year, name: year, widget: string}
      - {label: Description, name: description, widget: text}
      - {
          label: "Scheme",
          name: "scheme",
          widget: "object",
          fields: 
            [
              { label: Scheme Image, name: schemeImage, widget: image },
              { label: Scheme Description, name: schemeAlt, widget: string },
            ],
      }
  - name: services
    label: Services
    folder: src/pages/services
    create: true
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Render Image, name: renderImage, widget: image}
      - {label: Render Description, name: renderDescription, widget: string}
      - {label: Description, name: description, widget: text}
      - {label: Scheme Image, name: schemeImage, widget: image}
      - {label: Scheme Description, name: schemeDescription, widget: string}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/home/index.md"
        label: "Home"
        name: "home"
        fields:
          - { label: "Template Key", name: "templateKey", widget: "hidden", default: "home-page" }
          - { label: "Title", name: "title", widget" "string"}
          - {
            label: "SEO & Meta",
            name: "seo",
            widget: "object",
            fields: [
              { label: "Browset Tab Title", name: "browserTitle", widtet: "string" },
              { label: "Title", name: "title", widget: "string" },
              { label: "Description", name: "description", widget: "string" },
            ],
          }
      - file: "src/pages/projects-page.index.md"
        label: "Projects"
        name: "projects"
        fields: 
          - { label: "Template Key", name: "templateKey", widget: "hidden", default: "projects-page" }
          - { label: "Title", name: "title", widget" "string"}
          - { label: "Body", name: "body", widget: "markdown" }
          - {
            label: "SEO & Meta",
            name: "seo",
            widget: "object",
            fields: [
              { label: "Browset Tab Title", name: "browserTitle", widtet: "string" },
              { label: "Title", name: "title", widget: "string" },
              { label: "Description", name: "description", widget: "string" },
            ],
          }
